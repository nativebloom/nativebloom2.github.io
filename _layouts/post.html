---
layout: default
---
<div id="main" class="alt">
  <!-- One -->
  <section id="one">
  	<div class="inner">
  		<header class="major">
  			<h1>{{ page.title }}</h1>
  		</header>

  		{% if page.image %}
        <span class="image main">
          <img src="{{ page.image | absolute_url }}">
        </span>
      {% endif %}
  		
      <p>{{ content }}</p>

      {% include pagination.html %}
  	</div>
  </section>
</div>
